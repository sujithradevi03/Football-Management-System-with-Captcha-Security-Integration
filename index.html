<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Football App</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/20f0d732272497.5677c2408ad43.jpg'); /* Football field image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    button {
      background-color: #28a745;
      border: none;
      padding: 12px 24px;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .g-recaptcha {
      display: inline-block;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to the Football Management System</h1>
    <form method="POST">
      <div class="g-recaptcha" data-sitekey=""></div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
